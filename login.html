<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid" id="bf">
        
        <div class="row offset-lg-1 offset-0 mb-3">
            <div class="logo d-flex pt-5">
                <img class="" src="Group 460.png" alt=""><div class="d-flex my-2">SOFT CABLE</div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-5 mt-3 me-lg-0 me-5 pe-lg-0 pe-3">
                <div class="my-5">
                    <div class="card px-2 py-2" id="box">
                        <div class="card-title text-center my-4">
                            <b class="register-now"><h1>Welcome Back!</h1></b>
                        </div>
                        <div class="card-body my-2">
                            <h3 class="create-account1 ms-5">Login To Continue</h3>
                            <div class="row justify-content-center align-items-center mt-3 p-1">
                                <input type="text" class="frame-item w-75 " placeholder="User Name">
                                <input type="password" class="frame-item w-75 mt-4" placeholder="Password">
                                <div class="forger-p mt-1 mx-4">
                                    <a class="d-flex justify-content-end" href="" style="text-decoration: none; color: #5c5c5c; margin-right: 45px; font-weight: 500;">Forget Password?</a>
                                </div>
                                <button class="button mt-3 mx-4 justify-content-center py-1 fs-4 w-50" type="submit">Login</button>
                            </div>
                            
                        </div>
                        <div class="row card-footer border-0 justify-content-center mt-0">
                                <h6 class="col-sm-12 card-text d-flex justify-content-center create-ac mx-1">Create Account.<a href="register.html">Register Now</a></h6>
                        </div>
                    </div>
                    <div class="soft text-center mt-3 mb-5">Powered by SearchSoft Technologies</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
